name: Deploy Vite site to GitHub Pages

on:
  push:
    branches: [ main ]    # or 'master'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web           # <— ALWAYS run steps in /web
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Install
        run: npm ci
      - name: Build
        run: npm run build
      - name: SPA fallback
        run: cp dist/index.html dist/404.html
      # If you use a custom domain, uncomment:
      # - name: Add CNAME
      #   run: echo "your.domain.com" > dist/CNAME
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: web/dist                 # <— upload *web/dist*

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
